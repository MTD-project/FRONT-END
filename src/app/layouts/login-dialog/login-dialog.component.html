<mat-dialog-content class="dialog-content">
  <div class="logo-container">
    <img src="assets/img/LOGASO.png" alt="LOGO" class="logo">
  </div>
  <h2 mat-dialog-title>Iniciar Sesión</h2>
  <form>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Correo</mat-label>
      <input matInput type="email" name="correo" placeholder="Ingresa tu correo" [(ngModel)]="loginData.correo" (keydown)="onKeyDown($event)" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" name="password" placeholder="Ingresa tu contraseña" [(ngModel)]="loginData.password" (keydown)="onKeyDown($event)" required>
    </mat-form-field>
    <div class="action-buttons">
      <button mat-button class="btn mt-4 login-button" (click)="onLogin()">Iniciar Sesión</button>
      <button mat-button mat-dialog-close class="btn cancel-button">Cancelar</button>
    </div>
  </form>
  <mat-dialog-actions class="additional-actions">
    <a (click)="onRegister()" class="register-link">Regístrate</a>
    <a href="/forgot-password" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
  </mat-dialog-actions>
</mat-dialog-content>
