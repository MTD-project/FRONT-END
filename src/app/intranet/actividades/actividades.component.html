<div class="container">
  <div class="left-panel">
    <h2>Áreas</h2>
    <button (click)="openAddAreaDialog()">Agregar Área</button>
    <ul class="area-list">
      <li *ngFor="let area of areas" (click)="selectArea(area)" [class.selected]="area === selectedArea">
        {{ area.nombre }}
      </li>
    </ul>
  </div>
  <div class="right-panel">
    <h2>Actividades</h2>
    <button (click)="openAddActivityDialog()">Agregar Actividad</button>
    <ul class="activity-list">
      <li *ngFor="let actividad of selectedArea?.actividades">
        {{ actividad.nombre }} - {{ actividad.estado }}
      </li>
    </ul>
  </div>
</div>
