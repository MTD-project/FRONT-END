<h1 mat-dialog-title>Cambiar Roles</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Seleccionar Rol</mat-label>
    <mat-select [(value)]="data.newRole">
      <mat-option *ngFor="let rol of roles" [value]="rol">{{ rol }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="guardarRol()">Guardar</button>
</div>
