<mat-dialog-content class="dialog-content">
    <h2 mat-dialog-title>Editar Perfil</h2>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellido">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo" type="email">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Tel√©fono</mat-label>
            <input matInput formControlName="telefono">
        </mat-form-field>
        <div class="action-buttons">
            <button mat-button type="submit" class="btn save-button">Guardar</button>
            <button mat-button mat-dialog-close class="btn cancel-button">Cancelar</button>
        </div>
    </form>
</mat-dialog-content>
